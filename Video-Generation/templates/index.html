<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Generation</title>
    <script>
        function showLoading() {
            document.getElementById('status').innerHTML = 'Generating...';
        }

        function showDone() {
            document.getElementById('status').innerHTML = 'Done!';
        }
    </script>
</head>
<body>
    <h1>Video Generation</h1>

    <form action="/generate_video" method="post" enctype="multipart/form-data" onsubmit="showLoading()">
        <label for="input_video">Select Video:</label>
        <input type="file" name="input_video" accept="video/*" required>
        <br>
        <button type="submit">Generate Video</button>
    </form>

    <p id="status"></p>
</body>
</html>
